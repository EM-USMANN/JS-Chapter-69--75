        <div class="container input-original-string">
            <div class="row">
                <div class="col">

                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Assignments</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Chapter 69 - 75</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"

                                </form>

    <main>

        <div class="container">
            <div class="row">

                        Chapter 69 - 75 | Objects, Properties, Methods, Constructors, and Prototypes

                    </p>

                </div>
                <hr>
            </div>
        </div>





        <div class="container input-original-string py-5 ">
            <div class="row">
                <div class="col">
                    <div class="div">
                        <p class="text-center  fs-3 mb-0 "> Buttons </p>
                    </div>
                    <div class="div border rounded  border-secondary p-4" id="height-section">
                        <div class="buttons d-flex flex-wrap flex-column align-items-center  gap-2">
                            <button class="btn btn-danger w-50" onclick="getTodayName()">Show Image</button>
                            <button class="btn btn-danger w-50" onclick="calculateDaysSinceBirth()">Show Table</button>
                            <button class="btn btn-danger w-50" onclick="calculateNextBirthday()">Print Users in

                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="div">
                        <p class="text-center  fs-3 mb-0 "> Form </p>
                    </div>
                    <div class="div border rounded  border-secondary p-4 d-flex flex-wrap justify-content-center align-items-center "
                        id="height-section">





                    </div>
                </div>
            </div>
        </div>





        <div class="container py-5">
            <div class="row">
                <div class="col border rounded  border-secondary p-4">
                    <div class="buttons d-flex flex-wrap justify-content-center  gap-2">
                        <button class="btn btn-danger" onclick="getTodayName()">Get Name of Today</button>
                        <button class="btn btn-danger" onclick="calculateDaysSinceBirth()">Calculate Days Passed since I
                            born</button>
                        <button class="btn btn-danger" onclick="calculateNextBirthday()">When is your next birthday
                            ?</button>
                        <button class="btn btn-danger" onclick="greetUser()">Greet User</button>
                        <button class="btn btn-danger" onclick="tellCurrentTime()">Tell User Current Time</button>
                        <button class="btn btn-danger" onclick="refreshCheck()">Refresh Check</button>
                        <a href="javaccript:void(0)" id="button" onclick="Button()">Button</a>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-12">
                    <p class="text-center fs-3 ">
                        Output / Result
                    </p>
                </div>

                </div>
                <div class="col-12 mt-3 d-flex justify-content-center ">
                    <button class="btn text-dark border-secondary" id="clear-output">Clear Output</button>
                </div>
