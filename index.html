<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />


    <!-- custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container input-original-string">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-dark ">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Assignments</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Chapter 69 - 75</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search" />
                                    <button class="btn btn-outline-light" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center mt-5 fs-3 ">
                        Chapter 69 - 75 | Objects, Properties, Methods, Constructors, and Prototypes

                    </p>

                </div>
                <hr>
            </div>
        </div>





        <div class="container input-original-string py-5 ">
            <div class="row">
                <div class="col-12 col-md-6 ">
                    <div class="div">
                        <p class="text-center  fs-3 mb-0 "> Buttons </p>
                    </div>
                    <div class="div border rounded  border-secondary p-4 d-flex justify-content-center align-items-center"
                        id="height-section">
                        <div class="buttons d-flex flex-column align-items-center justify-content-center  gap-2 w-100">
                            <button class="btn btn-danger w-100" onclick="showImageModal('/Assets/Model.jpg')">Show
                                Image</button>
                            <button class="btn btn-danger w-100" onclick="showUsersTable()">Show Table</button>
                            <button class="btn btn-danger w-100" onclick="printUsersInConsole()">Print Users in
                                Console</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 ">
                    <div class="div">
                        <p class="text-center  fs-3 mb-0 "> Form </p>
                    </div>
                    <div class="div border rounded  border-secondary p-4 " id="height-section">


                        <div class="row g-3">
                            <div class="col-6">
                                <input type="text" class="form-control bg-transparent border-secondary"
                                    placeholder="First name" id="firstName" aria-label="First name">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control bg-transparent border-secondary"
                                    placeholder="Last name" id="lastName" aria-label="Last name">
                            </div>
                            <div class="col-6">
                                <input type="email" class="form-control bg-transparent border-secondary"
                                    placeholder="Email" id="email" aria-label="Last name">
                            </div>
                            <div class="col-6">
                                <input type="date" class="form-control bg-transparent border-secondary" id="dob"
                                    aria-label="Last name">
                            </div>
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-success w-100" onclick="addUser()">Add
                                    User</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>





        <!-- Box model code -->

        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-dark position-relative p-0">

                    <!-- Close Button (X icon) positioned on top of image -->
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2 z-3"
                        data-bs-dismiss="modal" aria-label="Close"></button>

                    <!-- Modal Image -->
                    <div class="modal-body p-0">
                        <img id="dynamicModalImage" src="" class="img-fluid w-100" alt="Preview Image">
                    </div>

                </div>
            </div>
        </div>










        <!-- OutPut Box Starts Here -->
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <p class="text-center fs-3 ">
                        Output / Result
                    </p>
                </div>

                <div class="col-12 border rounded border-secondary p-4 d-flex align-items-center" id="outputResult">

                </div>

                <div class="col-12 mt-3 d-flex justify-content-center ">
                    <button class="btn text-dark border-secondary" id="clear-output">Clear Output</button>
                </div>
            </div>
        </div>






    </main>









    <footer>
        <div class=" container">
            <div class="row">
                <div class="col">
                    <p>&copy; 2025. All rights reserved.</p>
                </div>
            </div>
        </div>



    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js
"></script>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>

</html>
